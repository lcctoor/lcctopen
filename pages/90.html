一个人的阅历与年龄密不可分。客观上，只要有年龄，就几乎一定会有阅历（植物人等特殊情况除外），而成长的代价，正是老去。

从功利的角度，阅历的作用是增强我们解决问题的能力；而从生命的角度，阅历是用来充实我们的时间、让我们流逝的时间不会过于单薄的。
